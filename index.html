<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <button>Start Animation</button>
<br><br>
<div style="background:#98bf21;height:150px;width:20%;position:absolute; font-family:serif;">Jquery</div>
<script> 
$(document).ready(function(){
   $('button').click(function(){
       var div = $('div');
      div.animate({left:'250px'},'slow');
       div.animate({fontSize:'6em'},'slow');
       div.queue(function(){
      div.css("background-color", "red");  
      div.dequeue();
    });
    div.queue(function(){
      div.css("font-family", "calibri");  
      div.dequeue();
    });
    //    div.animate({height:'300px',opacity:'0.4'},5000);
    //    div.animate({width:'300px',opacity:'0.8'},5000);
    //    div.animate({height:'100px',opacity:'0.4'},5000);
    //    div.animate({width:'100px',opacity:'0.8'},5000);

    });
});

</script>
</body>
